<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="page_title">Weather Dashboard</h1>

        </div>
    </header>

    <main class="page_content">

        <section class="weather_report_container">
            <div class="report_list_container  report_container">

                <!-- Beginning of the section that holds the search bar -->
                <div class="column" id="search_bar_container">
                    <form class="search_location" action="action_page.php">
                        <input type="text" id="input_value" placeholder="Search Location" name="search">
                        <button id="search_location_btn" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <!-- Beginning of the section that holds the search history -->

                    <div class="search_history">
                        <ul class="city_searched" id="searched_location">
                            <!-- 
                            The JavaScript display_locations function dynamically inserts 
                            the locations that have been searched into this list
                         -->
                        </ul>
                    </div>

                </div>

                <!-- Beginning of the section that holds the weather reports -->
                <div class="column report_container" id="general_report_container">

                    <div id="todays_date">
                        <!-- 
                            The JavaScript setInterval function will insert todayâ€™s date here dynamically
                        -->
                    </div>
                    <div class="flex-container report_container">

                        <!-- This is the section that holds the current date wather report. -->
                        <div class="report_container" id="today_weather_report_container">

                            <!-- 
                                  By using the JavaScript fetch_weather_report function, today's 
                                  weather report will be dynamically inserted here
                             -->

                        </div>
                        <!-- This is the section that holds the weekly weather forcast -->
                        <div class="report_container" id="weekly_report_container">
                            <h2> 6- Day Forcast</h2>
                            <div class="weekly_list_container report_container" id="weekly_list_container">

                                <!-- 
                                  By using the JavaScript fetch_weather_report function, a six-day 
                                  weather forecast report will be dynamically inserted here
                             -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>
    </main>

    <footer></footer>

        crossorigin="anonymous"></script>

</body>

</html>
